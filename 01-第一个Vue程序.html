<body>
    <div id="app"></div>

            template:'<h1>{{name}},,,{{lead.name}}</h1>',//模板，是一个字符串

                name:"value",

                lead:{
                    name:'cc',
                    age:'40'
                },
                actors:[{},{}]
            },
            // el:'#app' 
            //el可以指定vue去接管哪个容器
        })
        myVue.$mount('#app') //将Vue实例挂在到app的位置
    </script>
